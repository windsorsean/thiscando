<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiscando Admin</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="h-full">
    <div id="root" class="h-full"></div>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@17.0.2",
        "react-dom": "https://esm.sh/react-dom@17.0.2"
      }
    }
    </script>

    <script type="module">
        import React from 'react';
        import ReactDOM from 'react-dom';
        import App from './components/AdminApp.js';

        // Load Monaco Editor
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/loader.min.js';
        script.onload = () => {
            window.require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs' } });
            window.require(['vs/editor/editor.main'], function() {
                ReactDOM.render(React.createElement(App), document.getElementById('root'));
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
